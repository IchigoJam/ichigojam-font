<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
<title>IchigoJam font dot</title>
</head><body>

<h1>IchigoJam font dot</h1>
<div id=main></div>
<hr>
Font: CC BY <a href=https://ichigojam.net/>IchigoJam</a><br>
App: <a href=https://github.com/ichigojam/ichigojam-font/>src on GitHub</a><br>

<script type="module">
const makeDot = (s) => {
  const tbl = document.createElement("table");
  for (let j = 0; j < 16; j += 2) {
    const tr = document.createElement("tr");
    tbl.appendChild(tr);
    const n = parseInt(s.substring(j, j + 2), 16);
    for (let i = 0; i < 8; i++) {
      const td = document.createElement("td");
      tr.appendChild(td);
      const m = (n >> (7 - i)) & 1;
      td.className = m ? "black" : "white";
    }
  }
  return tbl;
};

const d = await (await fetch("ichigojam-font.json")).json();
for (const c of d) {
  const div = makeDot(c);
  main.appendChild(div);
}
</script>

<style>
body {
  text-align: center;
}
a {
  color: gray !important;
}
#main table {
  border-collapse: collapse;
  display: inline-block;
  padding: 1vw;
}
#main table td {
  width: 12px;
  height: 12px;
  border: 2px solid black;
}
#main .black {
  background-color: black;
}
</style>

</body>
</html>
